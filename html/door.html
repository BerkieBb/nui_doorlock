<html>
    <head>
        <title>NUI Doorlock</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet" />
    </head>

    <body>
        <div id="container">
            <div id="doorlock" style="display: none; background: rgb(19, 28, 74);"></div>
        </div>

        <audio id="sounds"><source type="audio/ogg"></audio>

        <div id="formContainer" style="display: none;">
            <form id="newDoor">
                <div>
                    <text>Config File Name</text>
                    <input id="configname" type="text" name="configname" placeholder='Optional config name'><br>
                </div>

                <div>
                    <text>Door Label</text>
                    <input id="doorname" type="text" name="doorname" placeholder='Door Name'><br>
                </div>

                <div>
                    <text>Door Type</text>
                    <select id ='doortype' name='doortype' class='dropdown'>
                        <option option value='door'>Door</option>
                        <option value='double'>Double Door</option>
                        <option value='garage'>Garage Door</option>
                        <option value='sliding'>Sliding Door</option>
                        <option value='doublesliding'>Double Sliding Door</option>
                    </select>
                </div>

                <div>
                    <text>Job Authorisation</text>
                    <input id="job1" type="text" name="job1" placeholder='police'><br>
                    <input id="job2" type="text" name="job2" placeholder='...'><br>
                    <input id="job3" type="text" name="job3" placeholder='...'><br>
                </div>

                <div>
                    <text>Gang Authorisation</text>
                    <input id="gang1" type="text" name="gang1" placeholder='ballas'><br>
                    <input id="gang2" type="text" name="gang2" placeholder='...'><br>
                    <input id="gang3" type="text" name="gang3" placeholder='...'><br>
                </div>

                <div>
                    <text>CitizenID Authorisation</text>
                    <input id="cid1" type="text" name="cid1" placeholder='PZT37891'><br>
                    <input id="cid2" type="text" name="cid2" placeholder='...'><br>
                    <input id="cid3" type="text" name="cid3" placeholder='...'><br>
                </div>

                <div>
                    <text>Item Authorisation</text>
                    <input id="item" type="text" name="item" placeholder='key_lspd'><br>
                </div>

                <div>
                    <label class="customCheckBox">
                        <input type="checkbox" id="doorlocked" checked>
                        <text>Locked</text>
                    </label>
                </div>

                <div>
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>

        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
